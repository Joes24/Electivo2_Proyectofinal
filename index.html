<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SR App Final</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="text-center mb-4">ðŸ“¸ Super-ResoluciÃ³n de imagenes 2D</h1>

    <div class="row">
        <div class="col-md-4">
            <div class="card p-3 shadow">
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label><strong>1. Subir Imagen</strong></label>
                        <input type="file" name="file" class="form-control" required accept="image/*">
                    </div>
                    <div class="mb-3">
                        <label><strong>2. Regularizador</strong></label>
                        <select name="reg_type" class="form-select">
                            <option value="L2">L2 (Tikhonov)</option>
                            <option value="Huber">Huber (TV)</option>
                        </select>
                    </div>
                    <div class="row mb-2">
                        <div class="col"><label>Lambda</label><input type="number" step="0.01" name="lam" value="0.05" class="form-control"></div>
                        <div class="col"><label>Iteraciones</label><input type="number" name="iters" value="50" class="form-control"></div>
                    </div>
                    <div class="row mb-2">
                        <div class="col"><label>Step</label><input type="number" step="0.1" name="tau" value="1.5" class="form-control"></div>
                        <div class="col"><label>Escala S</label><input type="number" name="s" value="2" class="form-control"></div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-3">ðŸš€ Procesar</button>
                </form>
            </div>
        </div>
        <div class="col-md-8">
            {% if img_data %}
            <div class="card p-3 shadow">
                <img src="data:image/png;base64,{{ img_data }}" class="img-fluid rounded">
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
